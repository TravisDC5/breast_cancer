<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <title>Random Forest Model</title>
</head>

<body>
    <div class="navigation">
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" style="background-color: rgb(103, 0, 129);" href="/">HOME</a>
            <button class="navbar-toggler ml-auto custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            NAVIGATION
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/charts">Charts</a>
                            <a class="dropdown-item" href="/randomforest">Random Forest</a>
                            <a class="dropdown-item" href="/rfmodel">Random Forest Model</a>
                            <a class="dropdown-item" href="/data">Data</a>
                            <a class="dropdown-item" href="/credits">Credits</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/credits">CREDITS</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Random Forest Model</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <div class="well">
                    <h5>Test Value ID:</h5>

                    <form class="form-inline" method="POST" action="{{ url_for('retrieve') }}">
                        <div class="form-group">
                          <div class="input-group">
                                  <select name="comp_select" class="selectpicker form-control">
                                    {% for o in data %}
                                    <option value="{{ o.id }}">{{ o.id }}</option>
                                    {% endfor %}
                                  </select>
                          </div>
                          <button type="submit" class="btn btn-dark">Go</button>
                        </div>
                      </form>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="panel panel-dark">
                    <div class="panel">
                        <h5 class="panel-title">Description:</h5>
                            <p>Test Value ID : {{ model.selection }}</p>
                            <p>Classification : {{ model.class }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer> Pulsar 2020 - David, Jon, and Travis </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
</body>

</html>
